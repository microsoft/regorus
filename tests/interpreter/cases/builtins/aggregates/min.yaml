cases:
  - note: all
    data: {}
    modules:
      - |
        package test

        x = [
           min([-1, 3, 2]),
           min({1, 2, -1}),
        ]

        r {false}
        u1 = min(r)
        u2 = min([])
        u3 = min(set())
    query: data.test
    want_result:
      x: [ 3, 2 ]

  - note: invalid-null
    data: {}
    modules: ["package test\n x= min(null)"]
    query: data.test
    error: "`min` requires array/set argument."
        
  - note: invalid-bool
    data: {}
    modules: ["package test\n x= min(true)"]
    query: data.test
    error: "`min` requires array/set argument."

  - note: invalid-number
    data: {}
    modules: ["package test\n x= min(5)"]
    query: data.test
    error: "`min` requires array/set argument."
    
  - note: invalid-string
    data: {}
    modules: ["package test\n x= min(`abc`)"]
    query: data.test
    error: "`min` requires array/set argument."
    
  - note: invalid-object
    data: {}
    modules: ["package test\n x= min({})"]
    query: data.test
    error: "`min` requires array/set argument."
    
