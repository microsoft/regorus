cases:
  - note: forward-ref
    data: {}
    modules:
      - |
        package test
        a = b
        b = 5
    query: data.test
    want_result: !Single
      a: 5
      b: 5

  - note: recursive
    data: {}
    modules:
      - |
        package test
        a = b
        b = c
        c = a
    query: data.test
    error: recursion detected

  - note: cross-module
    data: {}
    modules:
      - |
        package a
        x = data.b.y * 2
      - |
        package b
        y = 10
        z = data.a.x + 5
    query: data
    want_result: !Single
      a:
        x: 20
      b:
        y: 10
        z: 25
