name: bindings/ffi

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Test FFI
        run: |
          cargo fetch
          cargo build -r --frozen
          cargo clippy --all-targets --no-deps -- -Dwarnings
        working-directory: ./bindings/ffi
